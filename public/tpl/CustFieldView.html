<div class="hero-unit" style="padding-bottom: 20px;">
    <div class="row-fluid" style="text-align: right;">
        <div style="form-actions">
            <button style="text-align: right;" class="btn btn-primary"><i class="icon-plus"></i> Add Custom Field</button>
            <hr/>
        </div>
        <div style="text-align: left;">
            <form role="form">
                <div class="form-group control-group">
                    <label class="control-label" for="label">Label</label>
                    <input type="text" class="form-control" id="label" placeholder="Label">
                    <label class="control-label help-inline" for="label"></label>
                </div>
                <div class="form-group control-group">
                    <label class="control-label" for="label">Field Type</label>

                    <div class="btn-group">

                            <span class="caret"></span>

                        </ul>
                    </div>

                    <label class="control-label help-inline" for="label"></label>
                </div>
                <div class="form-group control-group">
                    <label class="control-label" for="label">isRequired?</label>
                    <input type="text" class="form-control" id="label" placeholder="Label">
                    <label class="control-label help-inline" for="label"></label>
                </div>
                <div class="btn-group" data-toggle="buttons-radio">
                    <button type="button" name="att" class="btn active">Present</button>
                    <button type="button" name="att" class="btn">Absent</button>
                    <button type="button" name="att" class="btn">Leave</button>
                </div>

            <hr/>
        </div>
    </div>
</div>
